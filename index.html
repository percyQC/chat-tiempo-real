</head>
<body>

      <div class="h-screen flex justify-center items-center">

                    <div class="contact-item flex items-center p-4 bg-gray-800 hover:bg-gray-700 transition cursor-pointer rounded-lg mb-2">

                        </div>
                    </div>
                    <div class="contact-item flex items-center p-4 bg-gray-700 hover:bg-gray-600 transition cursor-pointer rounded-lg mb-2">
                        <div class="h-12 w-12 bg-green-500 rounded-full overflow-hidden flex items-center justify-center">

                        </div>

                    </div>
                    <div class="contact-item flex items-center p-4 bg-gray-600 hover:bg-gray-500 transition cursor-pointer rounded-lg mb-2">
                        <div class="h-12 w-12 bg-purple-600 rounded-full overflow-hidden flex items-center justify-center">
                            <img src="https://www.infobae.com/new-resizer/IZdSCWJPT9s0u2c16cYyCDBW8Tc=/arc-anglerfish-arc2-prod-infobae/public/H4KDNLXATBGW5NPXJUJS5I3OQY.jpg" alt="Perfil Carla Pérez" class="h-full w-full object-cover rounded-full" />
                        </div>
                        <div class="ml-3 flex-1">
                            <h3 class="text-lg font-semibold text-white">Sideral Carrion</h3>
                            <p class="text-sm text-gray-300">Desconectado</p>

                        </div>
                    </div>
                    <div class="contact-item flex items-center p-4 bg-gray-700 hover:bg-gray-600 transition cursor-pointer rounded-lg mb-2">
                        <div class="h-12 w-12 bg-green-500 rounded-full overflow-hidden flex items-center justify-center">
                            <img src="https://ojo.pe/resizer/6RUQCQK16X77wyL_zEhhhgFgRrc=/960x672/smart/filters:format(jpeg):quality(75)/cloudfront-us-east-1.images.arcpublishing.com/elcomercio/WGYDS2CIVZH7DA4EFX43ZK7EO4.jpg" alt="Perfil Bruno Díaz" class="h-full w-full object-cover rounded-full" />
                        </div>
                        <div class="ml-3 flex-1">
                            <h3 class="text-lg font-semibold text-white">Pedro Castillo</h3>
                            <p class="text-sm text-gray-300">Activo hace 2 años</p>
                            <p class="text-sm text-gray-200 mt-1">Pero el pollo estaba vevo.</p>
                        </div>
                    </div>
                    <div class="contact-item flex items-center p-4 bg-gray-600 hover:bg-gray-500 transition cursor-pointer rounded-lg mb-2">
                        <div class="h-12 w-12 bg-purple-600 rounded-full overflow-hidden flex items-center justify-center">
                            <img src="https://www.infobae.com/new-resizer/IZdSCWJPT9s0u2c16cYyCDBW8Tc=/arc-anglerfish-arc2-prod-infobae/public/H4KDNLXATBGW5NPXJUJS5I3OQY.jpg" alt="Perfil Carla Pérez" class="h-full w-full object-cover rounded-full" />
                        </div>
                        <div class="ml-3 flex-1">
                            <h3 class="text-lg font-semibold text-white">Sideral Carrion</h3>

            </div>

            <div class="bg-black w-full md:w-3/4 rounded-lg flex flex-col p-4 shadow-2xl h-full">                           
                
              <div class="flex justify-between items-center mb-4">
                  <h3 class="text-white text-2xl font-semibold">Mensajes</h3>
                  <button class="bg-gray-700 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition duration-300">
                      + Nuevo Chat
                  </button>
              </div>
              
              <div class="flex items-center bg-gray-900 text-white rounded-lg px-4 py-2 mb-4 shadow-md">
                  <input type="text" placeholder="Buscar mensajes..." 
                      class="flex-1 bg-transparent focus:outline-none text-gray-300 placeholder-gray-500">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 ml-2">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                  </svg>
              </div>
              
              <!-- Contenedor de mensajes -->
              <div id="messageContainer" class="flex flex-col space-y-4 overflow-y-auto h-[60%] bg-cover bg-center rounded-lg p-4 shadow-inner" 
                  style="background-image: url('./assets/images/fondo_mensaje_grupo6.jpeg');">
                          
                  <!-- Aquí se agregarán los mensajes dinámicamente -->
              </div>      
                                      
              <div class="mt-4 flex items-center gap-3">
                  <input id="messageInput" type="text" placeholder="Escribe un mensaje..." 
                      class="flex-1 bg-gray-700 text-gray-200 border-2 border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 placeholder-gray-400">
                  <button id="sendButton" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                      Enviar
                  </button>
              </div>
          </div>  
          
          <style>
          /* Estiliza el scroll */
          #messageContainer::-webkit-scrollbar {
              width: 8px;
          }
          
          #messageContainer::-webkit-scrollbar-thumb {
              background-color: rgba(255, 255, 255, 0.3);
              border-radius: 8px;
          }
          
          #messageContainer::-webkit-scrollbar-thumb:hover {
              background-color: rgba(255, 255, 255, 0.5);
          }
          
          #messageContainer::-webkit-scrollbar-track {
              background-color: rgba(0, 0, 0, 0.1);
          }
          </style>
          
          <script>
          // Función para formatear la hora y fecha actual
          function formatDate(date) {
              const hours = String(date.getHours()).padStart(2, '0');
              const minutes = String(date.getMinutes()).padStart(2, '0');
              return `${hours}:${minutes}`;
          }
          
          // Función para enviar un mensaje
          document.getElementById('sendButton').addEventListener('click', function() {
              const messageInput = document.getElementById('messageInput');
              const messageText = messageInput.value.trim();
              
              if (messageText === '') return; // Evitar enviar mensajes vacíos
              
              const currentDate = new Date();
              const formattedTime = formatDate(currentDate);
              
              // Crear un nuevo div para el mensaje
              const messageDiv = document.createElement('div');
              messageDiv.classList.add('flex', 'justify-end');
              messageDiv.innerHTML = `
                  <div class="bg-blue-600 text-white p-3 rounded-xl max-w-sm shadow-md">
                      ${messageText}
                      <span class="block text-xs text-gray-400 mt-1 text-right">${formattedTime}</span>
                  </div>
              `;
              
              // Agregar el mensaje al contenedor
              const messageContainer = document.getElementById('messageContainer');
              messageContainer.appendChild(messageDiv);
              
              // Limpiar el input de mensaje
              messageInput.value = '';
              
              // Hacer scroll hasta el último mensaje
              messageContainer.scrollTop = messageContainer.scrollHeight;
          });
          </script>
          

  </div>

  </div>

  <script>
    const dateElement = document.getElementById('current-date');
    const timeElement = document.getElementById('current-time');
    const searchInput = document.getElementById('search-input');
    const contacts = document.querySelectorAll('.contact-item');

    function updateDateTime() {
        const now = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit' };

        dateElement.textContent = now.toLocaleDateString('es-ES', options);
        timeElement.textContent = now.toLocaleTimeString('es-ES', timeOptions);
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);

    searchInput.addEventListener('input', function() {
        const searchValue = searchInput.value.toLowerCase();
        contacts.forEach(contact => {
            const name = contact.querySelector('h3').textContent.toLowerCase();
            if (name.includes(searchValue)) {
                contact.style.display = 'flex';
            } else {
                contact.style.display = 'none';
            }
        });
    });
</script>
</body>
</html>
